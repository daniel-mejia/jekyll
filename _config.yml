assets:
  compress:
    css: false
    js: false
  cache: .asset-cache
 
  skip_baseurl_with_cdn: false
  skip_prefix_with_cdn: false
  prefix: "/assets"
  assets:
    - "*.png"
    - "*.css"
    - "*.js"
  digest: false
  sources:
    - _includes/css
    - img
    - img/about
    - img/portfolio
    - js
    - css/font-awesome/fonts
  features:
    liquid: false
    automatic_img_size: true
    automatic_img_alt : true